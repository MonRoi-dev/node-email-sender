<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
		/>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
		<title>Mail sender</title>
	</head>
	<body>
		<h1 class="center-align">Emails sender</h1>
        <form class="col s12" method="POST" action="/">
		<div class="row">
			<div class="col offset-s2 s8">
				<div class="card">
					<div class="card-content center-align">
						<span class="card-title">Enter email to send</span>
					</div>

					
						<div class="row">
							<div class="input-field col offset-s4 s4">
								<input
									id="email"
									type="email"
                                    name="email"
									class="validate"
								/>
								<label for="email" class="active">Email to:</label>
							</div>
						</div>

						<div class="row">
							<div class="input-field col offset-s4 s4">
								<textarea
									id="textarea1"
                                    name="text"
									class="materialize-textarea"
								></textarea>
								<label for="textarea1">Text:</label>
							</div>
						</div>

						<div class="card-action">
							<button
								type="submit"
								class="waves-effect waves-light btn pulse"
							>
								Send
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="page-footer">
			<div class="container">
				<div class="row">
					<div class="col l6 s12">
						<h5 class="white-text">Mail Sender</h5>
						<p class="grey-text text-lighten-4">
							Created with love by David Arutiunyan
						</p>
					</div>
					<div class="col l4 offset-l2 s12">
						<h5 class="white-text">Links</h5>
						<ul>
							<li>
								<a
									class="grey-text text-lighten-3"
									href="https://github.com/MonRoi-dev"
									>Github</a
								>
							</li>
							<li>
								<a
									class="grey-text text-lighten-3"
									href="https://vk.com/lil_roi"
									>VK</a
								>
							</li>
							<li>
								<a
									class="grey-text text-lighten-3"
									href="https://t.me/DavidA122702"
									>Telegram</a
								>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="footer-copyright">
				<div class="container">© 2024 Все права не защищены.<br>Любое
					копирование материалов разрешено
					только с указанием прямой ссылки на источник информации.<br>Почта: monroi.dev@gmail.com</div>
			</div>
		</footer>
	</body>
	<script>
		const form = document.querySelector('form');

		form.addEventListener('submit', function (event) {
			const email = document.getElementById('email').value;
			const text = document.getElementById('textarea1').value;
			console.log(email, text);
		});
	</script>
</html>
